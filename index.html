<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Premier League Player Stats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Quicksand:wght@353;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Exo+2:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Exo+2:wght@100&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Suez+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand" href="#">
              <img src="pl_logo.png" width=350" height="250" alt="logo" >
            </a>
        </nav>    
    
        <center><h1 style="padding-bottom: 30px;font-family: 'Odibee Sans', cursive;font-size: 50px;">Premier League player-stats</h1></center>
        <div class="row">
            <div class="col-md-6 justify-content-center text-center">
                <center>
                    <form id="myForm">
                        <div class="input-group justify-content-center">
                            <input type="text" list="myUL" style="width: 350px;height: 50px;" id="myInput" placeholder="Search by Player or Team" title="Player 1">
                             
                            <datalist id="myUL">
                            </datalist>     
                        </div>
                    </form>
                </center>
            </div>
            <div class="col-md-6 justify-content-center text-center">
                <center>
                    <form id="myForm">
                        <div class="input-group justify-content-center">
                            <input type="text" list="myUL" style="width: 350px;height: 50px;" id="myInput2" placeholder="Search by Player or Team" title="Player 2">
                             
                            <datalist id="myUL">
                            </datalist>     
                        </div>
                    </form>
                </center>
            </div>
        </div>
        <center>
            <input style="margin-top: 30px;width: 250px;height: 50px;" type="submit" value="Compare" onclick="test()">
        </center>
        
        <div class="row" style="margin-top: 40px;">
            <div class="col-md-4 justify-content-center">
                <center>
                <img src="" id="player1_img" width="230px" height="230px" />
                <h2 style="margin-top: 15px;" id="name"><b></b></h2>
                <h6 id="team"></h6>
                <h6 id="nationality"></h6>
                <h3 style="margin-top: 15px;" id="age"></h3><hr>
                <h3 id="pos"></h3><hr>
                <h3 id="goals"></h3><hr>
                <h3 id="assists"></h3><hr>
                <h3 id="app"></h3><hr>
                <h3 id="starts"></h3><hr>
                <h3 id="mp"></h3><hr>
                </center>
            </div>
            <div class="col-md-4 justify-content-center">
                <center>
                <h2><br></h2>
                <h6><br></h6>
                <h6><br></h6>
                <h4 style="margin-top: 275px;font-family: 'Cinzel', serif;" id="AGE"></h4>
                <hr>
                <h4 style="font-family: 'Cinzel', serif;" id="POSITION"></h4>
                <hr>
                <h4 style="font-family: 'Cinzel', serif;" id="GOALS"></h4>
                <hr>
                <h4 style="font-family: 'Cinzel', serif;" id="ASSISTS"></h4>
                <hr>
                <h4 style="font-family: 'Cinzel', serif;" id="APPEARANCES"></h4>
                <hr>
                <h4 style="font-family: 'Cinzel', serif;" id="STARTS"></h4>
                <hr>
                <h4 style="font-family: 'Cinzel', serif;" id="MP"></h4>
                <hr>
                </center>
            </div>
            <div class="col-md-4 justify-content-center">
                <center>
                <img src="" id="player2_img" width="230px" height="230px" />
                <h2 style="margin-top: 15px;" id="name2"></h2>
                <h6 id="team2"></h6>
                <h6 id="nationality2"></h6>
                <h3 style="margin-top: 15px;" id="age2"></h3><hr>
                <h3 id="pos2"></h3><hr>
                <h3 id="goals2"></h3><hr>
                <h3 id="assists2"></h3><hr>
                <h3 id="app2"></h3><hr>
                <h3 id="starts2"></h3><hr>
                <h3 id="mp2"></h3><hr>
                </center>
            </div>
        </div>

        
        <script src="script copy.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
